<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecera de carrito</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-menu fixed-top">
        <a class="navbar-brand" href="#">
            <img src="#" alt="Logo" class="Logo">
        </a>
        <div class="welcome-message">
            <p class="b-color" id="WelcomeMessage"></p>
            <nav class="nav">
                <a href="#" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Mis Compras</a>
                <a href="#" class="nav-link">Mis Datos</a>
            </nav>
        </div>
        <div class="ml-auto">
            <button id="cartButton" class="btn btn-outline-light" data-toggle="modal" data-target="#cartModal">
                <span id="cartCount">0</span><i class="bi bi-cart4"></i>
            </button>
        </div>
    </header>
    <div class="cont-card mt-5 pt-5">
        <div class="containerC" id="card-container"></div>
    </div>
    <!--Modal del carrito de compras-->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cartItemsContainer">
                    <!--Aqui se agregaran los elementos del carrito-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
